<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Signature Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="signatureForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="jobTitle">Full Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter full job title">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="subsidiary">Specify your subsidiary:</label>
            <select id="subsidiary" name="subsidiary">
                <option value="UK">UK</option>
                <option value="US">US</option>
                <option value="IE">IE</option>
            </select>
        </div>

        <button type="button" id="generateButton">Generate Signature</button>
    </form>

     <div class="output-container">
        <div id="signaturePreviewSection" class="output-section">
            <h2 id="signaturePreviewHeading" style="display: none;">Signature Preview:</h2>
            <div id="signaturePreview"></div>
        </div>

        <div id="htmlOutputSection" class="output-section" style="display: none;">
            <label for="htmlOutput">Your Signature HTML:</label><br>
            <textarea id="htmlOutput" rows="10" cols="50" readonly></textarea><br>
            <button type="button" id="copyButton">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
